<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>小虎进销存管理系统</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap-3.3.7/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap-3.3.7/less/modals.less}">
    <link rel="stylesheet" th:href="@{/static/css/index.css}">
    <link rel="shortcut icon" th:href="@{/static/img/tiger.ico}" type="image/x-icon">
    <script th:src="@{/static/jquery/jquery-3.0.0.min.js}"></script>
    <script th:src="@{/static/bootstrap-3.3.7/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/index.js}"></script>
</head>

<body>
<!-- 顶部半透明容器 -->
<div class="navbar navbar-fixed-top row">
    <div class="col-xs-1 aTopAndBottom ">
        <a href=""><span class="glyphicon glyphicon-home "></span></a>
    </div>
    <!--登录按钮-->
    <div class="col-xs-1 col-xs-offset-9 aTopAndBottom">
        <a href="" data-toggle="modal" data-target="#login">
            <span class="glyphicon glyphicon-log-in"></span>
            <span id="loginText">登录</span>
        </a>
    </div>
    <!--注册按钮-->
    <div class="col-xs-1 aTopAndBottom">
        <a href="" data-toggle="modal" data-target="#register">
            <span class="glyphicon glyphicon-user"></span>
            <span id="registText">注册</span>
        </a>
    </div>
</div>
<!-- 中部容器 -->
<div class="container">
    <div class="main">
        <h1 id="title">小虎进销存管理系统</h1>
    </div>
</div>

<!-- 注册 -->
<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" th:action="@{/regist}">
                    <div class="form-group">
                        <label for="registName">用户名</label>
                        <input id="registName" class="form-control" type="text" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="passwordFirst">密码</label>
                        <input id="passwordFirst" class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="passwordSecond">再次输入密码</label>
                        <input id="passwordSecond" class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input id="email" class="form-control" type="email" placeholder="例如:***@***.com">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit" style="background-color: #3a8cd2b3;border: solid transparent;">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal" style="background-color: #fb5e5999;border: solid transparent;">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">
                        <span style="font-size: 13px;">已有账号？点我登录</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 注册 end-->
<!-- 登录 -->
<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" th:action="@{/login}" method="post" >
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input id="username" name="username" class="form-control" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input id="password" name="password" class="form-control" type="password" placeholder="">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit" style="background-color: #3a8cd2b3; border: solid transparent;">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal" style="background-color: #fb5e5999;border: solid transparent;">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">
                        <span style="font-size: 13px;">还没有账号？点我注册</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 登录 end -->
</body>
</html>
